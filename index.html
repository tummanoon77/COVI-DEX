<!DOCTYPE html>
<html lang="en">

<head>
  <!-- google fonts used -->
  <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@300&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
  <!-- bootstrap css -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <!-- local style sheet -->
  <link rel="stylesheet" href="Assets/style.css">
  <!-- animate css cdn -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css" />
  <!--  link for font awesome-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
  <script src="https://kit.fontawesome.com/1ef0ab0a1f.js" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="https://image.flaticon.com/icons/svg/2659/2659980.svg">

  <title>Covi-Dex</title>
</head>


<body>
  <!-- ajax and jquery cdn -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

  <!-- main header -->

  <div class="header">
    <h1>[COVI-DEX]</h1>
  </div>

  <!-- search list display -->
   <form class="search-box">
    <div class="container">
      <div class="form-group" id="stateSearch">
        <input type="text" id="state-input" placeholder="search for a state"><button id="find-state" type="submit"><i
            class="fa fa-virus" aria-hidden="true"></i></button><br>
        <!-- We'll be dumping our searched states into this div. They will be in button form -->
        <h4 id="error"></h4>
        <div id="buttonsHere"></div>
  </form>
  </div>
  </div>

  <!-- CL: title and data display card for searched -->
  <div class="state-header-text">
    <h2>[US State<span id="state-name"></span>]</h2>
  </div>

  <!-- card disply of data -->
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="date">[date]</h3>
        <h1 class="card-data" id="data-date-search"></h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="positive">[positive]</h3>
        <h1 class="card-data" id="data-pos-search"></h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="recovered">[recovered]</h3>
        <h1 class="card-data" id="data-rec-search"></h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="deaths">[deaths]</h3>
        <h1 class="card-data" id="data-death-search"></h1>
      </div>
    </div>
  </div>

  <!-- CL: title and data display card for calculated overall-->
  <div class="overall-header-text">
    <h2>[US OVERALL]</h2>
  </div>

  <!-- card disply of data -->
  <div class="card-group">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="date">[date] </h3>
        <h1 class="card-data2 animated pulse infinite" id="data-date-total"></h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="positive">[positive]</h3>
        <h1 class="card-data2  animated pulse infinite" id="data-pos-total"></h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="recovered">[recovered]</h3>
        <h1 class="card-data2  animated pulse infinite" id="data-rec-total"></h1>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3 class="card-title" id="deaths">[deaths]</h3>
        <h1 class="card-data2 animated pulse infinite" id="data-death-total"></h1>
      </div>
    </div>


    <!-- footer -->
    <div class="footer">
      <p>
        <h6>&copy copyright 2020 team TMKC</h6>
      </p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js"></script>

    <script>
   $(function(){
        $('#find-state').click(function() {
          animate('.card-data', 'flash');
          return false;
        });

        $('#buttonsHere').click(function() {
          animate('.card-data', 'flash');
          return false;
        });
    
        //animate function
        function animate(element, animation) {
          $(element).addClass('animated ' +animation);
          var wait = setTimeout(function(){
            $(element).removeClass('animated ' +animation);
          }, 1000)
        }
      })

    </script>


    <!-- bootstrap js links -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"></script>
    <!-- â€‹local js files -->
    <script src="./Assets/script.js"></script>
</body>

</html>
